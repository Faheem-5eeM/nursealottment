<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Login</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2196f3 0%, #4CAF50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centering the form */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 22px;
        }

        img.logo {
            width: 40px;
            height: 40px;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #2196f3 0%, #4CAF50 100%);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #070707 0%, #912121 100%);
        }

        .form-container a {
            text-decoration: none;
            color: #007BFF;
            text-align: center;
            display: block;
            margin-top: 15px;
        }

        small {
            display: block;
            color: #777;
            font-size: 12px;
            margin-top: -12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>
            <img src="the-human-icon-and-logo-vector.jpg" alt="User Logo" class="logo">
            Nurse Login
        </h2>
        <form id="loginForm"  method="POST" autocomplete="off">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required aria-describedby="name-help">
            <small id="name-help">Enter your full name</small>
            
            <label for="unique">Unique Nurse ID:</label>
            <input type="text" name="unique" id="unique" required aria-describedby="unique-help">
            <small id="unique-help">Enter your unique nurse ID number</small>
            
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();  // Prevent default form submission

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const responseData = await response.json();
                if (response.ok) {
                // Show success alert and reset form
                alert(responseData.message);  // Show success message
                document.getElementById('nurseForm').reset();  // Clear the form
            } else {
                // Show error alert
                alert(responseData.message || 'Something went wrong');  // Show error message
            }
        } catch (error) {
            // Handle any errors during the request
            console.error('Error submitting form:', error);
            alert(`Error: ${error.message}`);
        }
        });
    </script>
</body>
</html>

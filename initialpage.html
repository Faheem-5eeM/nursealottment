    <main class="main-container">
        <div class="registration-container">
            <h1>Welcome to SmartCare365</h1>
            <p>Select your registration type below:</p>
            <div class="dropdown" aria-label="Select registration type">
                <button class="dropdown-btn">You would like to register as</button>
                <ul class="dropdown-options">
                    <li onclick="selectOption('Nurse')">Nurse</li>
                    <li onclick="selectOption('Patient')">Patient</li>
                    <li onclick="selectOption('Admin')">Admin</li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="f1">&copy; <span id="year">2024</span> NurseOldpatientApp â€¢ Built with NodeJs & MongoDB</p>
    </footer>

    <script>
        function selectOption(option) {
            alert(`You selected: ${option}`);
        }



        function showLoginSignupOptions() {
        const selectBox = document.getElementById('initial');
        const loginSignupDiv = document.getElementById('loginSignup');
        const loginLink = document.getElementById('loginLink');
        const signupLink = document.getElementById('signupLink');

        if (selectBox.value === "Nurse") {
            loginSignupDiv.style.display = "block";
            signupLink.style.display = "inline-block"; // Show Signup button for Nurse
            loginLink.onclick = () => {
                window.location.href = '/nurse-login';  // Redirect to Nurse Login page
            };
            signupLink.onclick = () => {
                window.location.href = '/nurse-register'; // Redirect to Nurse Registration page
            };
        } else if (selectBox.value === "Patient") {
            loginSignupDiv.style.display = "block";
            signupLink.style.display = "inline-block"; // Show Signup button for Patient
            loginLink.onclick = () => {
                window.location.href = '/user-login';  // Redirect to Patient Login page
            };
            signupLink.onclick = () => {
                window.location.href = '/user-register'; // Redirect to Patient Registration page
            };
        } else if (selectBox.value === "Admin") {
            loginSignupDiv.style.display = "block";
            signupLink.style.display = "none"; // Hide Signup button for Admin
            loginLink.onclick = () => {
                window.location.href = '/admin-login';  // Redirect to Admin Login page
            };
        } else {
            loginSignupDiv.style.display = "none";  // Hide login/signup options for other selections
        }
    }

    </script>
</body>
